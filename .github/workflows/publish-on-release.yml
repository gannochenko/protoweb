name: Publish to npm

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Jest tests
        run: npm test

      - name: Sync version with release tag
        run: npm version $(echo ${GITHUB_REF##*/} | sed 's/^v//') --no-git-tag-version

      - name: Authenticate with npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish

# todo: commit the version back to the repository

      - name: Success notification
        run: echo "Package successfully published to npm!"
